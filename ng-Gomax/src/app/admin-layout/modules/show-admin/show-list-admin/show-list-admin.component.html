<!-- app.component.html -->
<div class="tableContainer">

  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Ajouter une séance</button>

  <div class=" mat-elevation-z8">
    <table mat-table [dataSource]="shows">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID.</th>
        <td mat-cell *matCellDef="let show"> {{show.id}} </td>

      </ng-container>

      <!-- room Column -->
      <ng-container matColumnDef="salle">
        <th mat-header-cell *matHeaderCellDef> Salle</th>
        <td mat-cell *matCellDef="let show"> {{show.roomShow.name}} </td>
      </ng-container>

      <!-- Film Column -->
      <ng-container matColumnDef="film">
        <th mat-header-cell *matHeaderCellDef> Film</th>
        <td mat-cell *matCellDef="let show"> {{show.film.film_titre}} </td>
      </ng-container>

      <!-- start time Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let show"> {{show.startTime|date: 'mediumDate'}} </td>
      </ng-container>

      <!-- end time Column -->
      <ng-container matColumnDef="créneau">
        <th mat-header-cell *matHeaderCellDef> Creneau</th>
        <td mat-cell *matCellDef="let show">De {{show.startTime|date: 'shortTime'}}
          à {{show.endTime|date: 'shortTime'}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let show" class="action-link">
          <a (click)="openDialog('Update',show)"><i class="material-icons">
            edit
          </i></a> |
          <a (click)="openDialog('Delete',show)"><i class="material-icons">
            delete
          </i></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
